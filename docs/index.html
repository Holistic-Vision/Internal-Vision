<!doctype html>
<html lang="fr" data-theme="armor">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f14" />
  <title>Internal-Vision V3</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <button class="iconbtn" id="btnMenu" aria-label="Menu"><span class="burger"></span></button>
    <div class="brand">
      <div class="brandTitle">Internal-Vision</div>
      <div class="brandSub" id="brandSub">V3 • Multi-thèmes • Multi-profils</div>
    </div>
    <div class="topActions">
      <button class="pill" id="btnThemeCycle" title="Changer de thème">ARMOR</button>
      <button class="pill" id="btnVoice" title="Voix (TTS)">Voix</button>
    </div>
  </header>

  <aside class="drawer" id="drawer" aria-hidden="true">
    <div class="drawerHead">
      <div class="drawerTitle">Navigation</div>
      <button class="iconbtn" id="btnClose" aria-label="Fermer">✕</button>
    </div>

    <div class="drawerSection">
      <div class="drawerLabel">Profil actif</div>
      <div class="row">
        <select class="input" id="selProfile"></select>
        <button class="btn secondary" id="btnProfiles">Gérer</button>
      </div>
      <div class="mini">Chaque profil a ses données, rappels, plan, jing.</div>
    </div>

    <nav class="nav">
      <button class="navItem" data-route="dashboard">Tableau de bord</button>
      <button class="navItem" data-route="plan">Plan 4 semaines</button>
      <button class="navItem" data-route="recipes">Recettes</button>
      <button class="navItem" data-route="tracker">Carnet de suivi</button>
      <button class="navItem" data-route="jing">Jing / Sexe</button>
      <button class="navItem" data-route="timer">Minuterie</button>
      <button class="navItem" data-route="reminders">Rappels</button>
      <button class="navItem" data-route="report">Rapport (PDF)</button>
      <button class="navItem" data-route="import">Import / Export</button>
      <button class="navItem" data-route="library">Explications</button>
      <button class="navItem" data-route="tasker">Tasker / HUD</button>
      <button class="navItem" data-route="settings">Paramètres</button>
    </nav>

    <div class="drawerFooter">
      <div class="mini">Données privées : LocalStorage (appareil). Pas d’envoi réseau.</div>
    </div>
  </aside>

  <div class="backdrop" id="backdrop" hidden></div>

  <main class="main" id="main"></main>

  <footer class="bottombar">
    <button class="tab" data-route="dashboard">Dashboard</button>
    <button class="tab" data-route="plan">Plan</button>
    <button class="tab" data-route="tracker">Suivi</button>
    <button class="tab" data-route="timer">Timer</button>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
